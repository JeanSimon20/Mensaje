<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón Llamativo</title>
  <style>
    /* Estilos para centrar el botón en la página */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    /* Estilos para el botón */
    .boton-llamativo {
      background-color: #ff4500;
      color: #ffffff;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    /* Estilo para el botón al pasar el ratón */
    .boton-llamativo:hover {
      background-color: #e44100;
    }
  </style>
</head>
<body>
  <!-- Botón en HTML -->
  <a href="mensaje.html" class="boton-llamativo">
    Presiona aqui si eres una princesa
  </a>
</body>
</html>
